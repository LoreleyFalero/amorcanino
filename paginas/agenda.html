<body>
    <header>
        <nav>
            <img src="../imagenes/amorcanino.png" width="100px" alt="Logo de Amor Canino">

        </nav>

    <main>
        <div class="reservesuturno">
            <h1>Reserve su turno</h1>
        </div>
        <form name="Formulario" method="post" action="/enviar">
            <h2>Formulario de Contacto</h2>
            
            <div class="forminput">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Primer nombre y apellido" required>
            </div>

            <div class="forminput">
                <label for="telefono">Número de contacto</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Celular" required>
            </div>

            <div class="forminput">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Dejá tu mensaje..." required></textarea>
            </div>

            <div class="enviar" style="text-align: center;">
                <button type="submit">ENVIAR</button>
            </div>
        </form>
    </main>
