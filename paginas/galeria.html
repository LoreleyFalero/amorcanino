<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="../imagenes/amorcanino.png" width="100px" alt="Logo de Amor Canino">
                <div class="menu">
            <a href="../index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="galeria.html">Galería</a>
            <a href="contacto.html">Contacto</a>
            <a href="agenda.html">Agenda</a>
                </div>
        </nav>
    </header>
    <main>
        <div class="galeria">
        <h1>Galería</h1>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../imagenes/perrito_amarillo.jpg" class="d-block w-100 img-fluid" alt="Perrito amarillo">
                </div>
                <div class="carousel-item">
                    <img src="../imagenes/perrito_marron.png" class="d-block w-100 img-fluid" alt="Perrito marrón">
                </div>
                <div class="carousel-item">
                    <img src="../imagenes/perrito_tijera.jpg" class="d-block w-100 img-fluid" alt="Perrito tijera">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </main>
</body>
</html>
